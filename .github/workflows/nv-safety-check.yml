name: NV Safety Check

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  nv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Run NV safety scan
        run: python tools/check_nv_writes.py origin/master
      - name: Run tests for tools
        run: |
          python -m pip install pytest
          PYTHONPATH=. pytest -q tools/tests -q
      - name: Extract NV references (optional report)
        run: python analysis/extract_nv_references.py --nv 0xEA64 0xEAAC 0xEA62 --csv analysis/nv_references.csv
