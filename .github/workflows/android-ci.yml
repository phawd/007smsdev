name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  android-build:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, 'android') || always()
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon || true

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon || true

      - name: Run ktlint
        run: |
          if [ -f gradlew ]; then ./gradlew ktlintCheck || true; fi

      - name: Run detekt
        run: |
          if [ -f gradlew ]; then ./gradlew detekt || true; fi
