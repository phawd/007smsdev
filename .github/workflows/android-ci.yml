name: Android CI

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'app/**'
      - '**/*.kt'
      - '**/*.kts'
      - '**/*.gradle'
      - 'gradle/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'app/**'
      - '**/*.kt'
      - '**/*.kts'
      - '**/*.gradle'
      - 'gradle/**'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew || true

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon || true

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --no-daemon || true

      - name: Run ktlint
        run: |
          if [ -f gradlew ]; then ./gradlew ktlintCheck || true; fi

      - name: Run detekt
        run: |
          if [ -f gradlew ]; then ./gradlew detekt || true; fi
